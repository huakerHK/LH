<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录与注册</title>
		<link rel="stylesheet" href="../CSS/login.css">
	</head>
	<body>
		<div>
			<video loop="loop">
				<source src="../images/原神.mp4" type="video/mp4"></source>
			</video>
		</div>
		<div class="container">
			<div class="login_nav">
				<b>登录/注册</b>
			</div>
			<div>
				<hr>
			</div>
			<form action="">
				<div>
					<label for="">用户名：</label>
					<input type="text" placeholder="输入你的名字">
				</div>
				<div>
					<label for="">用户密码：</label>
					<input type="password" placeholder="输入你的密码">
				</div>
				
				<div class="buttom">
					<div><button>登录</button></div>
					<div class="line">
						<div class="left"></div>或<div class="right"></div>
					</div>
					<div><button>注册</button></div>
				</div>
			</form>
			
			
		</div>
		<script src="../user.js"></script>
	</body>
</html>
